<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sorting/sorting_style.css">
    <link rel="stylesheet" href="searching/searching_style.css">

<body>

    <h1>SORTING AND SEARCHING VISUALIZER</h1>

    <nav id="nav">
        <ul>
            <li><div class="span">
                <p>Sorting Algorithms</p>
                <ul>
                    <li><input id="bubble" type="radio" name="sorting" value="bubble">
                        <label for="bubble">Bubble Sort</label></li>
                    <li><input id="select" type="radio" name="sorting" value="select">
                        <label for="select">Select Sort</label></li>
                    <li><input id="insert" type="radio" name="sorting" value="insert">
                        <label for="insert">Insertion Sort</label></li>
                    <li><input id="counting" type="radio" name="sorting" value="counting">
                        <label for="counting">Counting Sort</label></li>
                    <li><input id="merge" type="radio" name="sorting" value="merge">
                        <label for="merge">merge Sort</label></li>
                </ul>
            </div></li>
            <li><div class="span">
                <p>Searching Algorithms</p>
                <ul>
                    <li><input type="radio" id="linear" name="sorting" value="linear">
                        <label for="linear">Linear Search</label></li>
                    <li><input type="radio" id="binary" name="sorting" value="binary">
                        <label for="Binary">Binary Search</label></li>
                    <li><label>enter the key</label>
                        <input type="number" id="key"></li>
                </ul>
            </div></li>
            <li><button onclick="unsort()" id="unsort" style="font-weight: bold;">Reset</button></li>
            <li><label >Size</label>
                <input type="range" id="size" min="5" max="50" onchange="sizeOfArray()"></li>
            <li><label>Speed</label>
                <input type="range"  id="speed" max="1000" min="200" onchange="speedOfArray()"></li>
            <!-- <li><button id="breakpoint" onclick="showBreak()">Break</button></li> -->
            <li><button id="visualize" onclick="visualize()" style="font-weight: bold;">Visualize</button></li>
        </ul>
    </nav>
